{% extends 'account/main.html' %}
{% block content %}
<section class="container">
    <div class="login-form">

        <form action="" method="POST">
            <h3>Sign In Form</h3>
            {% csrf_token %}
            <div class="form-group">
                <label for="id_username">Username:</label>
                <input type="text" name="username" maxlength="150" class="form-control" required id="id_username">

            </div>
            <div class="form-group">
                <label for="id_password">Password:</label>
                <input type="password" name="password" maxlength="150" class="form-control" required id="id_password">

            </div>
            <input type="submit" value="Submit" class="btn btn-outline-primary">
        </form>

    </div>

    <div class="form-group m-3">
        No Account? <a href="{% url 'register' %}">Sign Up</a>
        || <a href="{% url 'reset_password' %}" class="m-3">Reset Password</a>
    </div>
</section>
{% endblock content %}
